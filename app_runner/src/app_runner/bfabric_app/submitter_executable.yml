executable:
  context: SUBMITTER
  description: experimental new submitter for slurm
  enabled: 'true'
  name: app_runner_submitter
  # TODO the refactor-submitter branch is hardcoded for now!
  # TODO the bfabric path is hardcoded now too
  program: >
    uv run
    --no-config --no-project
    --with
    app_runner@git+https://github.com/fgcz/bfabricPy.git@refactor-submitter#egg=app_runner&subdirectory=app_runner
    bfabric-app-runner-submitter
    --submitters-yml /home/bfabric/slurmworker/bfabric/submitters.yml
  status: available
  valid: 'true'
  version: '0.1'
  parameter:
    - description: Memory to request for the job.
      enumeration:
        - '[default]'
        - '[auto]'
        - 5G
        - 10G
        - 32G
        - 64G
        - 128G
        - 256G
        - 512G
        - 960G
      key: --mem
      label: --mem
      modifiable: 'true'
      required: 'true'
      type: STRING
      value: '[default]'
    - description: Nodelist to request for the job.
      enumeration:
        - '[default]'
        - '[auto]'
        - fgcz-r-024
        - fgcz-r-033
        - fgcz-c-072
        - fgcz-c-073
        - fgcz-c-[072,073]
        - fgcz-r-033,fgcz-c-[072,073]
      key: --nodelist
      label: --nodelist
      modifiable: 'true'
      required: 'true'
      type: STRING
      value: '[default]'
    - description: Partition to request for the job.
      enumeration:
        - '[default]'
        - prx
        - mascot
      key: --partition
      label: --partition
      modifiable: 'true'
      required: 'true'
      type: STRING
      value: '[default]'
