name: PR Checks

on:
  push:
    branches: [ main, dev-bfabric-2 ]
  pull_request:
    branches: [ main, dev-bfabric-2 ]
  workflow_dispatch:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install bfabricPy
        run:
          pip install uv
          uv install .
      - name: Run unit tests
        run: python -m unittest discover -s bfabric/tests/unit -p 'test_*.py'
  code_style:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install bfabricPy
        run:
          pip install uv
          uv install .
      - name: Check code with ruff
        run:
          ruff bfabric
